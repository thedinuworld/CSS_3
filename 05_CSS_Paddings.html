<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style type="text/css">
    	div{background-color: lightgreen;padding: 5px;margin: 5px;width: 300px;}
    		p{border:2px solid red;
    			text-align: center;}

    </style>
</head>
<body>

<!-- PADDING TOP -->
<div>
    <p >Padding </p>
    <p>Padding</p>
    <p style="padding-top: 50px">Padding top</p>
    <p>Padding</p>
</div>

<!-- PADDING RIGHT -->

<div>
    <p >Padding </p>
    <p>Padding</p>
    <p style="padding-right: 50px">Padding Right</p>
    <p>Padding</p>
</div>
<!-- PADDING BOTTOM -->
<div>
    <p >Padding </p>
    <p>Padding</p>
    <p style="padding-bottom: 50px">Padding bottom</p>
    <p>Padding</p>
</div>
<!-- PADDING LEFT -->

<div>
    <p >Padding</p>
    <p>Padding</p>
    <p style="padding-left: 50px">Padding left</p>
    <p>Padding</p>
</div>

<!--padding all-->
<div>
    <p >Padding</p>
    <p>Padding</p>
    <p style="padding: 50px">Padding All</p>
    <p>Padding</p>
</div>
</body>
</html>
