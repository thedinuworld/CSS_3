<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 3D Transformation</title>
    <style>
        .rotatex button{}
        button{background-color: orangered;font-size: 30px;padding: 3px 50px ;border: none;box-shadow: 7px 7px 7px green;}

    .rotatex:hover{transform: rotateX(180deg);cursor: pointer;}
    .rotatey:hover{transform: rotateY(180deg);
        cursor: pointer;}
        .rotatez:hover{transform: rotateZ(180deg);cursor: pointer;}
    }</style>
</head>
<body>

<h1>hihhhhh</h1>
    <h3>rotateX(180deg)</h3>
    <button class="rotatex">
        rotateX
    </button>

    <br><br><hr>

    <h3>rotateY(180deg)</h3>
    <button class="rotatey">
        rotateY
    </button>

    <br><br><hr>

    <h3>rotateZ(180deg)</h3>
    <button class="rotatez">
        rotateZ
    </button>
</body>
</html>
