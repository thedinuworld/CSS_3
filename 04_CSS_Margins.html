<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>
    <style type="text/css">
    	div{background-color: green;
    		width: 500px;padding: 5px;margin: 5px;}
    		p{border:3px solid yellow;
    			text-align: center;}
    </style>
</head>
<body>

<!-- MARGIN TOP -->
<div>
    <p >Margin TOP</p>
    <p>Margin</p>
    <p style="margin-top: 15px">Margin</p>
    <p>margin</p>
</div>
<!-- MARGIN RIGHT -->

<div>
    <p >Margin Right</p>
    <p>Margin</p>
    <p style="margin-right: 15px">Margin Right</p>
    <p>margin</p>
</div>
<!-- MARGIN BOTTOM -->
<div>
    <p >Margin Bottom</p>
    <p>Margin</p>
    <p style="margin-bottom: 15px">Margin bottom</p>
    <p>margin</p>
</div>

<!-- MARGIN LEFT -->
<div>
    <p >Margin Left</p>
    <p>Margin</p>
    <p style="margin-left: 15px">Margin left</p>
    <p>margin</p>
</div>
<!-- MARGIN ALL SIDES -->

<div>
    <p >Margin all</p>
    <p>Margin</p>
    <p style="margin: 15px">Margin all</p>
    <p>margin</p>
</div>
</body>
</html>
